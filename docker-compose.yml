version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: skillforge-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: skillforge
    volumes:
      - mongodb_data:/data/db

  backend:
    build: ./backend
    container_name: skillforge-backend
    ports:
      - "5000:5000"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/skillforge
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key}
      PORT: 5000
      FRONTEND_URL: http://localhost:5173
      ML_SERVICE_URL: http://ml-service:8000
    depends_on:
      - mongodb
    command: npm start

  ml-service:
    build: ./ml-service
    container_name: skillforge-ml
    ports:
      - "8000:8000"
    environment:
      BACKEND_URL: http://backend:5000
    depends_on:
      - backend
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8000

  frontend:
    build: ./frontend
    container_name: skillforge-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:5000/api
    depends_on:
      - backend

volumes:
  mongodb_data:

networks:
  default:
    name: skillforge-network
